<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head (title)">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta id="_csrfToken" name="_csrfToken" th:content="${_csrf.token}">
	<meta id="_csrfHeader" name="_csrfHeader" th:content="${_csrf.headerName}">
	<title th:text="${title}"></title>
	<link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
	<link rel="stylesheet" th:href="@{/resources/css/normalize.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/font-awesome.css}" />
	<link rel="stylesheet" th:href="@{/resources/css/site.css}" />
	<link rel="stylesheet" th:href="@{/resources/sweetAlert/style.css}" />
	<script th:src="@{/resources/js/jquery-3.6.0.js}"></script>
</head>
<body>
<nav th:fragment="navigation">
	<div class="button">

	<a class="menu account" th:href="@{/home/index}">
		<i class="fas fa-home"></i>
		<span>Home</span>
	</a>
<!--	<a th:if="${#authentication.principal.roleName.equals('admin')}" class="menu account" th:href="@{/user/index}">-->
<!--		<i class="fas fa-user-alt"></i>-->
<!--		<span>Account</span>-->
<!--	</a>-->
	<a   class="menu category" th:href="@{/category/index}">
		<i class="fas fa-th"></i>
		<span>Books</span>
	</a>
	<a   class="menu supplier" th:href="@{/author/index}">
		<i class="fab fa-amazon"></i>
		<span>Author</span>
	</a>
	<a  class="menu product" th:href="@{/customer/index}">
		<i class="fas fa-box-open"></i>
		<span>Customer</span>
	</a>
	<a class="menu region" th:href="@{/loan/index}">
		<i class="fas fa-map-marked-alt"></i>
		<span>Loan</span>
	</a>
	</div>
	<div class="accountDetail">
		<div class="bread-crumbs">
			<span th:text="${breadCrumbs}"></span>
		</div>
		<div class="user-wrapper">
			<div class="user">
				<!--                <span class="full-name" sec:authentication="name">anonymous</span>-->
				<!--                <span class="role" sec:authentication="principal.authorities">guest</span>-->
				<span name="full-name" class="full-name" th:text="${#authentication.principal.username}"></span> <a class="btn btn-change-password">change pass</a>
				<span class="role" th:text="${#authentication.principal.roleName}"></span>
			</div>
			<div class="sign-out">
				<form th:attr="action=@{/logout}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<button type="submit"><i class="fas fa-sign-out-alt"></i></button>
				</form>
			</div>
		</div>
	</div>
</nav>
<main>
	<div class="popup-dialog confirmation" th:fragment="modalPopupConfirmation">
		<div>
			<h1>Confirmation</h1>
		</div>
		<form class="confirmation-form" method="post">
			<input class="id" hidden>
			<button class="btn blue-button" type="submit">Yes</button>
			<a class="btn close-button btn-back btn-back-change-password">No</a>
		</form>
	</div>
</main>
<footer th:fragment="footer">
	Aplikasi ini dibuat oleh
	<span class="author">Liyyin Putra Arif Wicaksana</span>
</footer>
<th:block th:fragment="javascript">
	<script th:src="@{/resources/sweetAlert/script.js}" defer></script>
</th:block>
<script th:src="@{/resources/js/site.js}" defer></script>
</body>
</html>
