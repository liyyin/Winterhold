<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymmleaf.org">
<head th:replace="~{layout::head('Author')}">
    <!--    <meta charset="UTF-8">-->
    <!--    <title>Title</title>-->
    <!--    <link src="style.css">-->
</head>
<body class="main-body">
<nav th:replace="~{layout::navigation}"></nav>
<main>
    <form class="upsert-form" method="POST" th:attr="action=@{/author/save}" th:object="${dto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <input type="hidden" th:field="*{id}">
        <table>
            <tbody>
            <tr>
                <td><label>Title</label></td>
                <td>
                    <input type="text" placeholder="Title" th:field="*{title}">
                    <div class="field-validation-error" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
                <td><label>First Name</label></td>
                <td>
                    <input type="text" placeholder="first Name" th:field="*{firstName}">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Last Name</label></td>
                <td>
                    <input type="text" placeholder="Last Name" th:field="*{lastName}">
                    <div class="field-validation-error" th:errors="*{lastName}"></div>
                </td>
            </tr>
            <tr>
                <td><label>BirthDate</label></td>
                <td>
                    <input class="birthDate" type="date" th:field="*{birthDate}">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Deceased Date</label></td>
                <td>
                    <input class="hiredDate" type="date" th:field="*{deceasedDate}">
                    <div class="field-validation-error" th:errors="*{deceasedDate}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Education</label></td>
                <td>
                    <input type="text" placeholder="Education" th:field="*{education}">
                    <div class="field-validation-error" th:errors="*{education}"></div>
                </td>
            </tr>
            <tr>
                <td><label>Summary</label></td>
                <td>
                    <textarea placeholder="city" th:field="*{summary}"></textarea>
                    <div class="field-validation-error" th:errors="*{summary}"></div>
                </td>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn blue-button">Submit</button>
        <a class="btn btn-back" th:href="@{/author/index}">Back To index</a>
    </form>
</main>
<footer th:replace="~{layout::footer}"></footer>
<th:block th:replace="~{layout::javascript}"></th:block>
<!--    untuk th:block di bacanya seperti script    -->
</body>
</html>
